name: Serverless Weather Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  request:
    runs-on: ubuntu-latest
    steps:
      - uses: fjogeleit/http-request-action@master
        env:
          TOKEN: ${{ secrets.TOKEN }}
        with:
          url: https://serverless-cron.vercel.app/api/weather?token=${TOKEN}

